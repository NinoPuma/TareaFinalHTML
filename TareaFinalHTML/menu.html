<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Peliculón VOD</title>
    <!-- Enlace a los estilos de FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/styleMenu.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <nav>
            <!-- Enlace al inicio -->
            <a href="index.html">
                <div class="logo">
                    <img src="icon.svg" alt="Peliculón Logo" class="icon">
                    <h1 class="title">Peliculón VOD</h1>
                </div>
            </a>
            <!-- Lista de enlaces de navegación -->
            <ul class="nav-links">
                <li><a href="login.html" class="btn">Solicitar película</a></li>
            </ul>
        </nav>
    </header>

    <!-- Barra de navegación superior para móviles -->
    <div class="topnav" id="myTopnav">
        <a href="menu.html" class="active">Inicio</a>
        <a href="#news">Solicitar película</a>
        <a href="javascript:void(0);" class="icon" onclick="burger()">
            <!-- Icono de menú hamburguesa -->
            <i style="font-size:24px"><img src="img/menu_24dp.svg" height="32px"></i>
        </a>
    </div>

    <!-- Carrusel de imágenes -->
    <div class="carousel">
        <div class="carousel-inner">
            <!-- Primer ítem del carrusel -->
            <div class="carousel-item active">
                <img src="img/VengadoresCarr.jpg" alt="Imagen 1">
            </div>
            <!-- Segundo ítem del carrusel -->
            <div class="carousel-item">
                <img src="img/MarioCarr.jpg" alt="Imagen 2">
            </div>
            <!-- Tercer ítem del carrusel -->
            <div class="carousel-item">
                <img src="img/WishCarr.jpg" alt="Imagen 3">
            </div>
        </div>
        <!-- Botones de navegación del carrusel -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <!-- Título de la sección de películas -->
    <h1>Películas IMDb</h1>
    <!-- Formulario de búsqueda de películas -->
    <form id="movie-form">
        <input type="text" id="movie-title" placeholder="Ingresa el título de la película" required>
        <button type="submit">Buscar</button>
    </form>
    <!-- Contenedor de resultados de búsqueda -->
    <div id="movie-container"></div>

    <!-- Contenedor principal -->
    <main>
        <!-- Sección de lista de películas -->
        <section id="movie-list"></section>
    </main>

    <!-- Enlace al script de la aplicación -->
    <script src="js/app.js"></script>
</body>
</html>
