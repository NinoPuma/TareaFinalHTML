<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Película</title>
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <nav>
            <!-- Enlace al inicio -->
            <a href="index.html">
                <div class="logo">
                    <img src="icon.svg" alt="Peliculón Logo" class="icon">
                    <h1 class="title">Peliculón VOD</h1>
                </div>
            </a>
            <!-- Lista de enlaces de navegación -->
            <ul class="nav-links">
                <li><a href="login.html" class="btn">Solicitar película</a></li>
            </ul>
        </nav>   
    </header>
 
    <!-- Contenido principal -->
    <main>
        <!-- Sección de detalles de la película -->
        <section id="movie-details">
            <!-- Título de la película -->
            <h1 id="movie-title">Nombre de la película</h1>
            <!-- Descripción o sinopsis de la película -->
            <p id="movie-description">Descripción/Sinopsis</p>
            <!-- Año de la película -->
            <p id="movie-year">Año: <span></span></p>
            <!-- Director de la película -->
            <p id="movie-director">Director: <span></span></p>
            <!-- Valoración en IMDB de la película -->
            <p id="movie-rating">Valoración IMDB: <span></span></p>
            <!-- Contenedor para el tráiler de la película -->
            <div id="movie-trailer">
                <!-- Iframe para el video del tráiler de YouTube -->
                <iframe id="trailer" width="560" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <!-- Enlace externo a YouTube para ver el tráiler -->
            <a id="movie-external-link" href="#" target="_blank">Ver en YouTube</a>
        </section>
    </main>
    <!-- Enlace al script de la página de detalles de la película -->
    <script src="js/movie.js"></script>
</body>
</html>
