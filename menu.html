<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Peliculón VOD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styleMenu.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <div class="logo">
                    <img src="img/icon.png" alt="Peliculón Logo" class="icon">
                    <h1 class="title">Peliculón VOD</h1>
                </div>
            </a>
            <ul class="nav-links">
                <li><a href="form.html" class="btn">Solicitar película</a></li>
            </ul>
        </nav>
    </header>

    <div class="topnav" id="myTopnav">
        <a href="menu.html" class="active">Inicio</a>
        <a href="form.html">Solicitar película</a>
        <a href="javascript:void(0);" class="icon" onclick="burger()">
            <i style="font-size:24px"><img src="img/menu_24dp.svg" height="32px"></i></i>
        </a>
    </div>


    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/VengadoresCarr.jpg" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="img/MarioCarr.jpg" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="img/WishCarr.jpg" alt="Imagen 3">
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <h1>Películas IMDb</h1>
    <form id="movie-form">
        <input type="text" id="movie-title" placeholder="Ingresa el título de la película" required>
    </form>
    <div id="movie-container"></div>

    <script src="js/app.js"></script>
</body>

</html>
