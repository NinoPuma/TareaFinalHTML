<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Película - Peliculón VOD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <div class="logo">
                    <img src="img/icon.png" alt="Peliculón Logo">
                    <h1 class="title">Peliculón VOD</h1>
                </div>
            </a>
            <ul class="nav-links">
                <li><a href="menu.html" class="btn">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <h1 class="form-title">Solicitar Película</h1>
        <div id="popup-message" class="popup-message">
            Formulario enviado correctamente.
        </div>
        <form id="request-form">
            <div class="form-group">
                <label for="email">Correo electrónico de contacto:</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="movieName">Nombre de la película:</label>
                <input type="text" id="movieName" name="movieName" placeholder="Nombre de la película" required>
                <span class="error-message" id="movieName-error"></span>
            </div>
            <div class="form-group">
                <label for="movieYear">Año de la película:</label>
                <input list="years" id="movieYear" name="movieYear" placeholder="Año" required>
                <datalist id="years"></datalist>
                <span class="error-message" id="movieYear-error"></span>
            </div>
            <div class="form-group">
                <label for="language">Idioma original de la película:</label>
                <select id="language" name="language" required>
                    <option value="alemán">Alemán</option>
                    <option value="chino">Chino</option>
                    <option value="coreano">Coreano</option>
                    <option value="español">Español</option>
                    <option value="francés">Francés</option>
                    <option value="inglés">Inglés</option>
                    <option value="italiano">Italiano</option>
                    <option value="japonés">Japonés</option>
                    <option value="otro">Otro</option>
                </select>
                <span class="error-message" id="language-error"></span>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="news" name="news" checked>
                <label for="news">Deseo recibir información sobre novedades y ofertas.</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="updates" name="updates">
                <label for="updates">Deseo recibir actualizaciones y respuesta sobre mi petición a mi correo electrónico.</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los términos y condiciones.</label>
                <span class="error-message" id="terms-error"></span>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Peliculón S.L.</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
