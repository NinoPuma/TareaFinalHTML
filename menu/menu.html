<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Peliculón VOD</title>
    <link rel="stylesheet" href="css/styleMenu.css">
</head>
<body>
    <header>
    <nav>
        <a href="index.html">
        <div class="logo">
          <img src="icon.svg" alt="Peliculón Logo" class="icon">
          <h1 class="title">Peliculón VOD</h1>
        </div>
        </a>
        <ul class="nav-links">
          <li><a href="login.html" class="btn">Solicitar película</a></li>
        </ul>
      </nav>
    </header>

    <nav>
        <div class="nav-desktop">
            <button class="nav-btn" onclick="redirectToHome()">Volver a inicio</button>
            <button class="nav-btn" onclick="requestMovies()">Solicitar películas</button>
        </div>
        <div class="nav-mobile">
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <div class="menu" id="mobileMenu">
                <button class="nav-btn" onclick="redirectToHome()">Volver a inicio</button>
                <button class="nav-btn" onclick="requestMovies()">Solicitar películas</button>
            </div>
        </div>
    </nav>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/VengadoresCarr.jpg" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="img/MarioCarr.jpg" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="img/WishCarr.jpg" alt="Imagen 3">
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
